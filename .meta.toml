# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[meta]
template = "pure-python"
commit-id = "b21fbbf2"

[python]
with-macos = false
with-windows = false
with-pypy = true
with-future-python = false
with-docs = true
with-sphinx-doctests = true

[tox]
use-flake8 = true

[coverage]
fail-under = 99

[flake8]
additional-config = [
    "# F401 imported but unused",
    "per-file-ignores =",
    "    src/zope/deprecation/__init__.py: F401",
    ]

[manifest]
additional-rules = [
    "include *.yaml",
    "recursive-include docs *.bat",
    ]
